<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Result</title>
</head>
<body>
    <div style="text-align: center; margin-top : 200px; margin-bottom : 20px;">
        <h2>Results</h2>
        <div style="margin-top : 10px;">
            <strong>Original text:</strong> {{ text }}
        </div>
        <div style="margin-top : 10px;">
            <strong>Translated text:</strong> {{ response }}
        </div>
        <div style="margin-top : 10px;">
            <a href="{{ url_for('index') }}">Try another one!</a>
        </div>
    </div>
</body>
</html>
